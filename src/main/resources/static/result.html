<!DOCTYPE HTML>

<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Result</h1>
<p>Review: <span th:text="${sentimentRequest.review}"></span></p>

</body>
</html>
